<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cookies</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Kosugi+Maru" rel="stylesheet">
        <meta http-equiv="cache-control" content="no-cache"/>
        <script src="cookies.js"></script>
    </head>
    <body>

        <div id="main-container">
            <h1 id="welcome">Add cookies to your cart:</h1>

                <button id="sug" onclick="addSugarCookie()"></button>
                <button id="choco" onclick="addChocCookie()"></button>
                <button id="lem" onclick="addLemonCookie()"></button>

                <span id="sugar-cookie">sugar count</span>
                <span id="choc-cookie">chocolate count</span>
                <span id="lemon-cookie">lemon count</span>
                <button id="zero" onclick="zeroCookieCount()">Trash Order</button>
        </div>

        <script src="main.js"></script>
    </body>
</html>
